 <header>
    <h1>Discussion Forum</h1>
 </header>
 <main>

    <div class="question">
        <h2 id="post-name"><i class="fa-solid fa-user"></i>  David B</h2>
        <h2 id="post-position">Lecturer</h2>
        <p id="questions">What are the contributions AI has made to web technologies?</p>

    </div>





    <div id="discuss-container">
       <!-- Posts will be dynamically added here -->
    </div>
    <form id="post-form">
       <textarea id="post-content" placeholder="Write your discussion here..."></textarea>
       <button type="submit">Reply</button>
    </form>
 </main>
 <script>
    document.addEventListener('DOMContentLoaded', function() {
    const postForm = document.getElementById('post-form');
    const postsContainer = document.getElementById('discuss-container');
    
    postForm.addEventListener('submit', function(event) {
       event.preventDefault();
       const postContent = document.getElementById('post-content').value;
       if (postContent.trim() === '') return;
       const postElement = document.createElement('div');
       postElement.classList.add('post');
       postElement.style.fontSize = '24px'
       postElement.textContent = postContent;
       postsContainer.prepend(postElement);
       postForm.reset();
    });
 });
 </script>
